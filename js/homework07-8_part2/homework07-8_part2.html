<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="field">
          <label for="firstName">Firstname</label>
          <input type="text" name="firstName" data-tooltip="tooltip-1">
          <span id="tooltip-1" class="tooltip">Please provide your firstname.</span>
        </div>
        <div class="field">
          <label for="lastName">Lastname</label>
          <input type="text" name="lastName" data-tooltip="tooltip-2">
          <span id="tooltip-2" class="tooltip">Please provide also your lastname.</span>
        </div>
        <div class="field">
          <label for="address">Address</label>
          <input type="text" name="address" data-tooltip="tooltip-3">
          <span id="tooltip-3" class="tooltip">Your home or work address.</span>
        </div>
      </form>
      <button>Show help</button>
    </div>
  </body>
</html>
